    const ctx = document.getElementById("fuelCostChart").getContext("2d");
    let fuelCostChart;

    let startIndex;
    let endIndex;

    function drawChart() {
        if (fuelCostChart) {
            fuelCostChart.destroy();
        }

        fuelCostChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: dataset.labels.slice(startIndex, endIndex + 1),
                datasets: [
                    {
                        label: "Solid Fuels",
                        data: dataset.solidFuels.slice(startIndex, endIndex + 1),
                        borderColor: "black",
                        fill: false,
                    },
                    {
                        label: "Gas",
                        data: dataset.gas.slice(startIndex, endIndex + 1),
                        borderColor: "brown",
                        fill: false,
                    },
                    {
                        label: "Electricity",
                        data: dataset.electricity.slice(startIndex, endIndex + 1),
                        borderColor: "blue",
                        fill: false,
                    },
                    {
                        label: "Liquid Fuels",
                        data: dataset.liquidFuels.slice(startIndex, endIndex + 1),
                        borderColor: "pink",
                        fill: false,
                    },
                ],
            },
            options: {
                scales: {
                    x: {
                        type: "category",
                        position: "bottom",
                    },
                },
            },
        });
    }

    function showError(message) {
        document.getElementById("error-message").innerText = message;
    }

    function changeMode() {
        const modeSelector = document.getElementById("modeSelector");
        const selectedMode = modeSelector.value;

        if (selectedMode === "historical") {
            showError("");
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1; // January is 0
            endIndex = dataset.labels.indexOf(`${currentMonth} ${currentYear}`) - 1;
            startIndex = endIndex - 11; // Display the previous 12 months
            drawChart();
        } else if (selectedMode === "forecast") {
            showError("");

            const historicalData = dataset.solidFuels.slice(startIndex, endIndex + 1);
            const nonNullHistoricalData = historicalData.filter((value) => value !== null);

            if (nonNullHistoricalData.length >= 2) {
                const slope = (nonNullHistoricalData[nonNullHistoricalData.length - 1] - nonNullHistoricalData[0]) / (nonNullHistoricalData.length - 1);
                const intercept = nonNullHistoricalData[0] - slope;
                const forecastedData = Array.from({ length: 12 }, (_, index) => slope * (nonNullHistoricalData.length + index + 1) + intercept);

                const historicalLabels = dataset.labels.slice(startIndex, endIndex + 1);
                const forecastedLabels = Array.from({ length: 12 }, (_, index) => {
                    const date = new Date(historicalLabels[historicalLabels.length - 1]);
                    date.setMonth(date.getMonth() + index + 1);
                    return `${date.toLocaleString("en-GB", { month: "short", year: "numeric" })}`;
                });

                const extendedLabels = [...historicalLabels, ...forecastedLabels];

                const historicalSolidFuels = dataset.solidFuels.slice(startIndex, endIndex + 1);
                const historicalGas = dataset.gas.slice(startIndex, endIndex + 1);
                const historicalElectricity = dataset.electricity.slice(startIndex, endIndex + 1);
                const historicalLiquidFuels = dataset.liquidFuels.slice(startIndex, endIndex + 1);

                const extendedSolidFuels = [...historicalSolidFuels, ...forecastedData];
                const extendedGas = [...historicalGas, ...Array(12).fill(null)];
                const extendedElectricity = [...historicalElectricity, ...Array(12).fill(null)];
                const extendedLiquidFuels = [...historicalLiquidFuels, ...Array(12).fill(null)];

                fuelCostChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: extendedLabels,
                        datasets: [
                            {
                                label: "Solid Fuels",
                                data: extendedSolidFuels,
                                borderColor: "black",
                                fill: false,
                            },
                            {
                                label: "Gas",
                                data: extendedGas,
                                borderColor: "brown",
                                fill: false,
                            },
                            {
                                label: "Electricity",
                                data: extendedElectricity,
                                borderColor: "blue",
                                fill: false,
                            },
                            {
                                label: "Liquid Fuels",
                                data: extendedLiquidFuels,
                                borderColor: "pink",
                                fill: false,
                            },
                        ],
                    },
                    options: {
                        scales: {
                            x: {
                                type: "category",
                                position: "bottom",
                            },
                        },
                    },
                });
            } else {
                showError("Insufficient data for forecasting.");
            }
        }
    }

    function scrollBack() {
        if (startIndex > 0) {
            startIndex--;
            endIndex--;
            drawChart();
        } else {
            showError("Cannot scroll back further.");
        }
    }

    function scrollForward() {
        if (endIndex < dataset.labels.length - 1) {
            startIndex++;
            endIndex++;
            drawChart();
        } else {
            showError("Cannot scroll forward further.");
        }
    }

    // Initial load
    changeMode(); // Load initial data based on mode
